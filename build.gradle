group 'WeatherApp'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {

    implementation 'com.intellij:annotations:12.0'
    implementation "io.reactivex.rxjava2:rxjava:2.1.13"
    implementation "com.google.inject:guice:4.2.0"
    implementation "com.github.akarnokd:rxjava2-swing:0.2.12"
    implementation "com.google.code.gson:gson:2.8.4"
    implementation 'com.intellij:forms_rt:7.0.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
task runApp(dependsOn: 'build', type:JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = project.hasProperty("mainClass") ? project.getProperty("mainClass") : "uk.ac.cam.groupseven.weatherapp.MainForm"
}
